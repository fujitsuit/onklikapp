<ion-menu [content]="content" class="app-menu" side="left" id="menu">
  <ion-header class="menu-header">

      <div class="menu-profile">
        <div class="menu-profile-avatar">
          <img src="assets/avatar.jpg">
        </div>
        <div class="menu-profile-name">
          Александр Александров
        </div>
      </div>

  </ion-header>

  <ion-content>
    
    <ion-list class="menu-list menu-list-hl">
      <button class="menu-list-item " menuClose ion-item *ngFor="let p of sections" [class.active]="checkActive(p)" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list class="menu-list menu-list-hl">
      <button class="menu-list-item" menuClose ion-item *ngFor="let p of pages" [class.active]="checkActive(p)" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-item class="menu-logout menu-list-item" href="#" (click)="logoutApp()">
      <ion-icon name="exit"></ion-icon>
      Выход
    </ion-item>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
  
</ion-nav>
<ion-fab id="cart-btn" *ngIf="cart.status == true" bottom right>
  <button ion-fab (click)="goCheckCart()"> <ion-icon name="paper"></ion-icon> {{cart.count}}</button> 
</ion-fab>
