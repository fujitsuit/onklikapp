<ion-header class="app-header">
  <ion-navbar>
    <button ion-button menuToggle class="app-menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-logo"><img src="assets/logo.svg"></ion-title>
    <ion-buttons class="md" end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="cart">
    <ion-list-header class="cart-header">
      Корзина
    </ion-list-header>
    <div *ngFor="let item of items" class="cart-item">
      <button (click)="remove(item.id)" icon-only ion-button class="cart-item-remove">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-label class="cart-item-name">
              {{item.name}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 >
            <div class="cart-item-price">
              <span>{{item.price}}</span> тг
            </div>
          </ion-col>
          <ion-col col-4>
            <ion-buttons item-right class="cart-item-quant">
              <button ion-button (click)="quantIncr(item.id)" icon-only class="cart-item-op cart-item-op-plus">
                <ion-icon name="add"></ion-icon>
              </button>
              <button class="cart-item-digit">{{item.quant}}</button>
              <button icon-only ion-button (click)="quantDicr(item.id)" class="cart-item-op cart-item-op-minus">
                <ion-icon name="remove"></ion-icon>
              </button>
            </ion-buttons>
            
          </ion-col>
          <ion-col col-4>
            <div class="cart-item-amount">
              <span>{{item.amountss}}</span> тг
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <div *ngFor="let add of item.additData">+ {{ add.title }} {{add.price}}тг</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="cart-final">
      <ion-label>Итого:</ion-label>
      <span>{{final}} тг</span>
    </div>
  </ion-list>
</ion-content>
