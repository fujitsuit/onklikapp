<ion-header class="app-header">
  <ion-navbar>
    <button ion-button menuToggle class="app-menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-logo"><img src="assets/logo.svg"></ion-title>
    <ion-buttons class="md" end>
     
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="place-desc">
    <ion-list >
      <ion-list-header>
        Оформление заказа
      </ion-list-header>
      <ion-item>
        <ion-label floating>Телефон:</ion-label>
        <ion-input [(ngModel)]="deliveryForm.tel" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Адрес доставки:</ion-label>
        <ion-input [(ngModel)]="deliveryForm.address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Улица:</ion-label>
        <ion-input [(ngModel)]="deliveryForm.street" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Номер дома:</ion-label>
        <ion-input [(ngModel)]="deliveryForm.house" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Как можно скорее
        </ion-label>
        <ion-toggle [(ngModel)]="deliveryForm.fast" (ionChange)="checkTime()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Доставка ко времени</ion-label>
        <ion-toggle [(ngModel)]="deliveryForm.atTime" (ionChange)="checkTime()" ></ion-toggle>
      </ion-item>
      <ion-item *ngIf=" deliveryForm.atTime == true ">
        <ion-label>Выебрите время:</ion-label>
        <ion-datetime displayFormat="HH:MM" [(ngModel)]="deliveryForm.time"  okText="выбрать" cancelText=""></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating >
          Комментарии
        </ion-label>
        <ion-textarea [(ngModel)]="deliveryForm.message"></ion-textarea>
      </ion-item>
    </ion-list>
      <button class="final-btn" (click)="bookDelivery()" >Заказать</button>
  </div>
</ion-content>
