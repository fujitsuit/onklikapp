<ion-content class="signup" id="signup"> 
	<div class="signup-block">
		<div class="signup-logo">
			<img src="assets/logo.svg" alt="">
		</div>
		<form class="signup-wrapper" (ngSubmit)="forgot()" #signupForm="ngForm">
      <div class="signup-form">
        <div class="signup-title">
          Восстановление пароля
        </div>
        <div class="signup-input-list">
          <div class="signup-input-row">
            <ion-icon name="mail"></ion-icon>
            <input type="text" placeholder="E-mail" class="signup-input-item" name="name" [(ngModel)]="signupForm.email">
          </div>
        </div>
        <div class="signup-footer">
          <button type="submit" class="signup-submit">Восстановить</button>
        </div>
      </div>
      <div class="signup-register"> 
        <ion-item (click)="goLogin()">Войти</ion-item>
      </div>
		</form>
	</div> 
</ion-content>
