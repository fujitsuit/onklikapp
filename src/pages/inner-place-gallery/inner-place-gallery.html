<ion-header class="app-header">
  <ion-navbar>
    <button ion-button menuToggle class="app-menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-logo"><img src="assets/logo.svg"></ion-title>
    <ion-buttons class="md" end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
	<div class="place-bg">
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let item of galleryCurr.img">
					<div class="gallery-item">
						<ion-item (click)="showModal(item.id)">
							<img src="{{item.url}}" alt="">
						</ion-item>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>		
		<ion-fab right bottom>
		    <button ion-fab><ion-icon name="camera"></ion-icon></button>
		 </ion-fab>
	</div>
</ion-content>
