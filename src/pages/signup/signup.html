<ion-content class="signup" id="signup"> 
	<div class="signup-block">
		<div class="signup-logo">
			<img src="assets/logo.svg" alt="">
		</div>
		<form class="signup-wrapper" (ngSubmit)="signup()" #signupForm="ngForm">
		<div class="signup-form">
			<div class="signup-title">
				Регистрация
			</div> 
      <div class="signup-socs">
        <div class="signup-socs-title">Войти через:</div>
        <div class="signup-socs-list">
          <button icon-only class="signup-socs-item" (click)="signupByG()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
          <button icon-only class="signup-socs-item" (click)="signupByG()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
          <button icon-only class="signup-socs-item" (click)="signupByG()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
        </div>
      </div>
			<div class="signup-input-list">
				<div class="signup-input-row">
					<ion-icon name="person"></ion-icon>
					<input type="text" placeholder="Имя" class="signup-input-item" name="name" [(ngModel)]="signupForm.name">
				</div>
        <div class="signup-input-row">
					<ion-icon name="call"></ion-icon>
					<input type="text" placeholder="Телефон" class="signup-input-item" name="tel" [(ngModel)]="signupForm.tel">
				</div>
        <div class="signup-input-row">
					<ion-icon name="mail"></ion-icon>
					<input type="text" placeholder="E-mail адрес" class="signup-input-item" name="email" [(ngModel)]="signupForm.email">
				</div>
				<div class="signup-input-row">
					<ion-icon name="lock"></ion-icon>
					<input type="password" placeholder="Пароль" class="signup-input-item" name="password" [(ngModel)]="signupForm.password">
				</div>
			</div>
			<div class="signup-footer">
				<button type="submit" class="signup-submit">Регистрация</button>
			</div>
		</div>
		<div class="signup-register">  
			<ion-item (click)="goLogin()">Войти</ion-item>
		</div>
		</form>
	</div> 
</ion-content>
