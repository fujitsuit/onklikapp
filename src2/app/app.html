<ion-menu [content]="content" class="app-menu" side="left" id="menu">
  <ion-header class="menu-header">

      <div class="menu-profile">
        <div class="menu-profile-avatar">
          <img src="assets/avatar.jpg">
        </div>
        <div class="menu-profile-name">
          Александр Александров
        </div>
      </div>

  </ion-header>

  <ion-content>
    <ion-list class="menu-list">
      <button class="menu-list-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div class="menu-list-item-icon {{p.icon}} "></div>
        {{p.title}}
      </button>
    </ion-list>
    <ion-item class="menu-logout" href="#">
      <div class="menu-list-item-icon logout"></div>
      Выход
    </ion-item>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
